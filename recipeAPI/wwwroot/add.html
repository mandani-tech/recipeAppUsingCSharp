<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <a id="navHome" href="/home.html">Home</a>
        <a href="/add.html">Add A Recipe</a>
        <h3>New Recipe</h3>
        
        <form action="javascript:void(0);" method="POST" onsubmit="addRecipe()">
            <label for="recipe_name">Recipe Name</label>
            <input type="text" id="recipe_name"><br>

            <label for="author">Author</label>
            <input type="text" id="author"><br>

            <label for="pictureURL">PictureURL of Recipe</label>
            <input type="text" id="pictureURL"><br>

            <label for="ingredients">Ingredients</label>
            <textarea id="ingredients" cols="80" rows="10"></textarea><br>

            <label for="instructions">Instructions</label>
            <textarea id="instructions" cols="80" rows="10"></textarea><br>

            <button>Submit</button>
        </form>
    </div>
    <script src="js/moment.js"></script>
    <script src="js/add.js"></script>
</body>
</html>
